<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="sing up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img class="user-img" src="img/user.png" alt="User Logo">
            <h2 class="maybe">Введите данные для регистрации</h2>
            <div class="form-element-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ваш Email">
            </div>
            <div class="form-element-password">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" placeholder="Введите пароль">
            </div>
            <div class="form-element-confirm-password">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Подтвердите пароль">
            </div>
            <button class="btn-join" id="register" data-tooltip="Нажмите для регистрации">Зарегистрироваться</button>
            <button class="back-button" onclick="history.back()">Назад</button>
        </div>
    </header>
    <script>
        document.getElementById('register').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (email && password && confirmPassword) {
                if (password === confirmPassword) {
                    fetch('register.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email, password: password })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('Registration successful!');
                        } else {
                            alert('Registration failed.');
                        }
                    });
                }
            } else {
                alert('Временно не доступно вашей стране.');
            }
        });
    </script>
</body>
</html>
